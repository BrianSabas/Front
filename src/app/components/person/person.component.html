<div class="col-6">
<div class="col-md-4 card">
    <img src="../assets/me.jpg" class="card-img-top" alt="">
    <div class="card-body" *ngFor="let item of list">
      <h4 class="card-title">{{item.name +  ' ' +item.surname}}</h4>
      <a href="#" class="btn"><fa-icon [icon]="faLocationDot"></fa-icon>{{item.domicile.localidad + " Misiones" }}</a>
    </div>
</div>
