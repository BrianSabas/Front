<div class="container-xxl" >

    <div class="container-projects h2-title">
        <h2>Proyectos</h2>
        <button class="btn btn-add" [routerLink]="['/add-project', id]"> <fa-icon [icon]="faAdd"></fa-icon></button>
    </div>

    <div class="container"> 
    <div class="projects-container first-project" *ngFor="let item of list">
       <div class="link"> 
        <a href="">{{item.projectName}}</a>
            <div class="btns">
                <button class="btn btn-pen" [routerLink]="['/add-project', item.id]"> <fa-icon [icon]="faPen"></fa-icon></button>
                <button class="btn btn-trash" (click)="deleteProject(item.id)"> <fa-icon [icon]="faTrash"></fa-icon></button>
            </div>
        </div>
        <p>{{item.aboutProject}}</p>
    </div>
</div>
