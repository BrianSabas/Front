<div class="container">
    <form>
        <div class="form-group">
          <label for="carrerName">Nombre de la Tecnología</label>
          <input type="text" class="form-control" name="name" id="name" placeholder="ejemplo: javascript" [(ngModel)]="technology.name"> 
                </div>
        <div class="form-group">
          <label for="careerFinished">Porcentaje</label>
          <input type="text" class="form-control" name="porcentaje" id="porcentaje" placeholder="ejemplo: 75" [(ngModel)]="technology.porcentaje">
        </div>
          <div class="btns">
            <button class="btn btn-primary" (click)="saveTechno()">Agregar</button>
            <button class="btn btn-success" (click)="updateTechno()">Guardar edición</button>
          </div>
        </form>

</div>
