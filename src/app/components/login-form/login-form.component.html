
<form [formGroup]="form" class="container-lg"  (ngSubmit)="onSend($event)">
  <div class="m-5">
    <h1>Iniciar Sesion</h1>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email </label>
      <input type="email"  [ngClass]="{'is-invalid ': Email?.errors && Email?.touched, 'is-valid ': !Email?.errors && !Email?.touched }"  class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="emailError" *ngIf="Email?.errors && Email?.touched">
      <p *ngIf="Email?.hasError('required')" class="text-danger">El email es requerido.</p>
      <p *ngIf="Email?.hasError('email')" class="text-danger">El formato del email debe ser válido.</p>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
      <input type="password" class="form-control"    [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid ': !Password?.errors && !Password?.touched }"     formControlName="password" id="exampleInputPassword1">
    </div>
    <div class="passwordError" *ngIf="Password?.errors && Password?.touched">
      <p *ngIf="Password?.hasError('required')" class="text-danger">Debe introducir una contraseña.</p>
      <p *ngIf="Password?.hasError('minlength')" class="text-danger">La contraseña debe tener como mínimo 8 caracteres.</p>
    </div>
    <button type="submit" class="btn" >Enviar</button>
  </div>
  </form>
