<div class="container">
    <form>
        <div class="form-group">
          <label for="carrerName">Nombre de la carrera</label>
          <input type="text" class="form-control" name="careerName" id="careerName" placeholder="ejemplo: Neurolingüistica" [(ngModel)]="education.careerName"> 
                </div>
        <div class="form-group">
          <label for="careerFinished">Año de finalización de la carrera</label>
          <input type="text" class="form-control" name="careerFinished" id="careerFinished" placeholder="ejemplo: 2018" [(ngModel)]="education.careerFinished">
        </div>
        <div class="form-group">
            <label for="highSchoolName">Nombre del establecimiento secundario</label>
            <input type="text" class="form-control" name="highSchoolName" id="highSchoolName" placeholder="ejemplo: Escuela n°423" [(ngModel)]="education.highSchoolName">
          </div>
          <div class="form-group">
            <label for="highSchoolFinished">Año de finalización de la educación secundaria</label>
            <input type="text" class="form-control" name="highSchoolFinished" id="highSchoolFinished" placeholder="ejemplo: 2015" [(ngModel)]="education.highSchoolFinished">
          </div>
          <div class="btns">
            <button class="btn btn-primary" (click)="saveEducation()" >Agregar</button>
            <button class="btn btn-success" (click)="updateEducationn()">Guardar edición</button>
          </div>
        </form>

</div>
